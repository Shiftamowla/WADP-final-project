{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #51066a;
  color: white;
}
</style>
</head>
<body>

<h1>Total User</h1>

<table id="customers">
  <tr>
    <th>Total User</th>
  </tr>
  
  {% for i in data %}
    
    
  <tr >
    <td>{{i.username}}-{{i.first_name}}-{{i.last_name}}</td>


  </tr>
  {% endfor %}

</table>

</body>
</html>

{% endblock body %}
