<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/purple-clouds-white-background_882595-88.jpg'); /* Add your image URL here */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures it covers full height */
            color: #fff;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #51066a;
            outline: none;
        }

        .btn {
            background-color: #51066a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #E6E6FA;
            color: #51066a;

        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .message.error {
            color: #d9534f; /* Red color for errors */
            background-color: #f8d7da; /* Light red background */
        }

        .message.success {
            color: #5cb85c; /* Green color for success messages */
            background-color: #d4edda; /* Light green background */
        }

        .message.warning {
            color: #856404; /* Dark yellow for warnings */
            background-color: #fff3cd; /* Light yellow background */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 500px) {
            .container {
                padding: 20px; /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Change Password</h2>
        <form method="POST" action="{% url 'password_change' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="currentpassword">Current Password</label>
                <input type="password" id="currentpassword" name="currentpassword" required>
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" id="newpassword" name="newpassword" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm New Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
    
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
    

</body>
</html>
