
{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif; /* Classic serif font */
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/white-paper.png'); /* Subtle background pattern */
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #000f30; /* Dark brown for headings */
            margin-bottom: 20px;
            font-size: 2em;
        }
        h1 {
            text-align: center;
        }

        div {
            border-radius: 8px;
            background-color: #f2f2f2;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type=text], select, input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Consistent font size */
        }

        input[type=submit] {
            width: 100%;
            background-color: #000f30; /* Dark brown */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type=submit]:hover {
            background-color: #026983; /* Lighter brown on hover */
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark text for labels */
            margin-bottom: 5px;
            display: block; /* Ensures label appears above input */
        }
    </style>
</head>
<body>


<div>
    <h1>You are going to apply for {{ specific_job.job_title }}</h1>

    {% if already_exists %}
        <h2 class="text-danger">Already Applied</h2> 
    {% else %}
        <form action=" " method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="expectedSalary">Skill</label>
                <input type="text" class="form-control" id="expectedSalary" name="skill" min="0">
            </div>
            <div class="form-group">
                <label for="expectedSalary">Cover</label>
                <input type="text" class="form-control" id="expectedSalary" name="Cover" min="0">
            </div>
            <div class="form-group">
                <label for="resume">Resume (PDF, DOC, DOCX)</label>
                <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover">Image</label>
                <input type="file" class="form-control-file" id="resume" name="apply_Image"required>
            </div>
    {% endif %}

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock body %}
