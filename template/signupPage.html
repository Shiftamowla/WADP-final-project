<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://cdn.wallpapersafari.com/4/40/UnTXIx.jpg'); /* Add your image URL here */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures it covers full height */
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%; /* Full width */
            max-width: 1200px; /* Maximum width for larger screens */
            margin: 20px; /* Margin for spacing on smaller screens */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row; /* Arrange fields in a row */
            justify-content: space-between; /* Space out the inputs */
        }

        .form-group > div {
            flex: 1; /* Allow inputs to grow and fill available space */
            margin-right: 10px; /* Space between inputs */
        }

        .form-group > div:last-child {
            margin-right: 0; /* Remove margin on the last element */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="file"] {
            width: 100%; /* Full width */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            background-color: #43005a;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%; /* Full width */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0010bf;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: #ff0800; /* Red color for errors */
        }

        .success {
            color: #5cb85c; /* Green color for success messages */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 500px) {
            .form-group {
                flex-direction: column; /* Stack fields on smaller screens */
            }

            .form-group > div {
                margin-right: 0; /* Reset right margin */
                margin-bottom: 15px; /* Space between stacked inputs */
            }

            .form-group > div:last-child {
                margin-bottom: 0; /* Remove margin on the last element */
            }

            .container {
                padding: 20px; /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'registerpage' %}">
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="usertype">User Type</label>
                <select id="usertype" name="usertype" required>
                    <option value="">Select User Type</option>
                    <option value="jobseeker">Jobseeker</option>
                    <option value="recruiters">Recruiters</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <div class="footer">
        Already have an account? <a href="{% url 'loginpage' %}" style="color: #007BFF; text-decoration: underline;">Login here</a>
    </div>
</div>

</body>
</html>
