{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #51066a;
  color: white;
}
</style>
</head>
<body>

<h1>Job Applyed Table</h1>

<table id="customers">
{% if Job %}

    <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Skill</th>
        <th scope="col">Cover</th>
        <th scope="col">Resume</th>
        <th scope="col">Image</th>

    </tr>

    {% for i in Job %}
    <tr>
        <td>{{ i.job.job_title }}</td>
        <td>{{ i.Skills }}</td>
        <td>{{ i.Cover }}</td>
        <td>
          <img width="100px" src="/{{i.Resume}}" alt="">
      </td>
        <td>
            <img width="100px" src="/{{i.Apply_Image}}" alt="">
        </td>

    </tr>
    {% endfor %}

</table>

{% else %}
<div class="alert alert-info text-center">
    You haven't applied for any jobs yet.
</div>
{% endif %}

</body>
</html>

{% endblock body %}
