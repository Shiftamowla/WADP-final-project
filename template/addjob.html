
{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/white-paper.png'); /* Subtle background pattern */
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #51066a; /* Dark brown for headings */
            margin-bottom: 20px;
            font-size: 2em;
        }

        div {
            border-radius: 8px;
            background-color: #f2f2f2;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type=text], select, input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Consistent font size */
        }

        input[type=submit] {
            width: 100%;
            background-color: #51066a; /* Dark brown */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type=submit]:hover {
            background-color: #E6E6FA; 
            color: #51066a;
            /* Lighter brown on hover */
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark text for labels */
            margin-bottom: 5px;
            display: block; /* Ensures label appears above input */
        }
    </style>
</head>
<body>

<h3>Add Job</h3>

<div>
  <form action="{% url 'Addjob' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="recipe_title">Title</label>
    <input type="text" id="Title" name="job_title" placeholder="Enter recipe title..." required>


        <label for="skills">Skills:</label>
        <select id="skills" name="Skills">
            <option value="">Select Skills</option>
            <option value="programing" {% if profile.Skills == 'programing' %}selected{% endif %}>Programming</option>
            <option value="graphics_design" {% if profile.Skills == 'graphics_design' %}selected{% endif %}>Graphics Design</option>
            <option value="resarch" {% if profile.Skills == 'resarch' %}selected{% endif %}>Research</option>
        </select>

    <label for="category">Category</label>
    <select id="category" name="Category" required>
      <option value="politics">fulltime</option>
      <option value="sports">parttime</option>
    </select>

    <label for="ingredients">Job Description</label>
    <input type="text" id="ingredients" name="Job_Description" placeholder="Enter ingredients..." required>

    <label for="instructor">Number of Opening</label>
    <input type="text" id="instructor" name="Number_of_opening" placeholder="Enter instructor name..." required>
    
    <label for="image">Image</label>
    <input type="file" id="image" name="company_logo" required>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock body %}
