
{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif; /* Classic serif font */
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/white-paper.png'); /* Subtle background pattern */
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #000f30; /* Dark brown for headings */
            margin-bottom: 20px;
            font-size: 2em;
        }

        div {
            border-radius: 8px;
            background-color: #f2f2f2;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type=text], select, input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Consistent font size */
        }

        input[type=submit] {
            width: 100%;
            background-color: #000f30; /* Dark brown */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type=submit]:hover {
            background-color: #026983; /* Lighter brown on hover */
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark text for labels */
            margin-bottom: 5px;
            display: block; /* Ensures label appears above input */
        }
    </style>
</head>
<body>

<h3>Edit Job</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    
    {% for i in job %}
        
        

    <input type="text" id="Title" value="{{i.id}}" name="id"  hidden>
    
    <label for="recipe_title">Title</label>
    <input type="text" id="Title" value="{{i.job_title}}" name="job_title" required>

    <label for="nutritional_info">Skills</label>
    <input type="text" id="nutritional_info" value="{{i.Skills}}" name="Skills" required>

    <label for="category">Category</label>
    <select id="category" value="{{i.Category}}" name="Category" required>
      <option value="politics">fulltime</option>
      <option value="sports">parttime</option>
    </select>

    <label for="ingredients">Job Description</label>
    <input type="text" id="ingredients" value="{{i.Job_Description}}" name="Job_Description"  required>

    <label for="instructor">Number of Opening</label>
    <input type="text" id="instructor" value="{{i.Number_of_opening}}" name="Number_of_opening"  required>
    
    <label for="image">Image</label>
    <img  width="300px"  src="/{{i.company_logo}}" alt="">
    <input type="file" id="image"  name="company_logo" required>

    {% endfor %}



    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

{% endblock body %}
